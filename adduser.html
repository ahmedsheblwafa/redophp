<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/adduser-myorders-orders.css">
</head>
<body>

    <header>
        <div >
            <a href="#">Home</a> |
            <a href="#">Products</a> |
            <a href="#">Users</a> |
            <a href="#">Manual orders</a> |
            <a href="#">Checks</a> 
        </div>
        <div class="div1">
            <img src="images/51f6fb256629fc755b8870c801092942.png" alt="userimage">
            <a href="#">Admin</a>
        </div>
    </header>

    
    <div class="container">
        <h1 my-3>Add User</h1>
    </div>
    
    <div class="container">
    <form action="">
        
            <div class="row my-3">
                <div class="col-lg-3 "><label for="name">Name :</label></div>
                <div class="col-lg-3"><input type="text" placeholder="enter you name" ></div>
            </div>
            <div class="row my-3">
                <div class="col-lg-3  "><label for="name">Email :</label></div>
                <div class="col-lg-3"><input type="email" placeholder="enter you e-mail" ></div>
            </div>
            <div class="row my-3">
                <div class="col-lg-3  "><label for="name">Password :</label></div>
                <div class="col-lg-3"><input type="password" placeholder="enter you password" ></div>
            </div>
            <div class="row my-3">
                <div class="col-lg-3  "><label for="name">Confirm Password :</label></div>
                <div class="col-lg-3"><input type="password" placeholder="confirm your password" ></div>
            </div>
            <div class="row my-3">
                <div class="col-lg-3  "><label for="name">Room num :</label></div>
                <div class="col-lg-3"><input type="number" placeholder="enter room number" ></div>
            </div>
            <div class="row my-3">
                <div class="col-lg-3  "><label for="name">Ext :</label></div>
                <div class="col-lg-3"><input type="text" placeholder="enter extention" ></div>
            </div>
            <div class="row my-3">
                <div class="col-lg-3  "><label for="name">Profile pic :</label></div>
                <div class="col-lg-3">    <input class="col-3" type="file" value="browse"></div>
            </div>
            <div class="row my-3 text-center ">
                <input class="col-2" type="submit">
            

            </div>
        
    </form>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/shebl.js.js"></script>
</body>
</html>
